<!DOCTYPE html>
<html>
<head>
    <title>Tutorial 15</title>
    <link type="text/css" rel="stylesheet" href="style.css">
</head>
<body>
    <div id="left">
        <h2>This is a heading</h2>
        <p class="para2">This is FIRST paragraph</p>
        <p>This is Second paragraph</p>
    </div>

    <div id="center">
        <ul>
            <li>Bobcats</li>
            <li>Wildcats</li>
        </ul>
    </div>

    <div id="right">
        <p>This area will contain the <b>right content</b> area.</p>
    </div>

    <div id="test">
        <button> Hit button to change something </button>
    </div>

    <script src="../references/jquery-3.4.1.slim.js"></script>
    <script>
        $(function () {
            $("button").click(function () {
              $("#right").append("<h2>We REALLY need a header</h2>");
            });
        });
    </script>
</body>
