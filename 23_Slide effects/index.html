<!DOCTYPE html>
<html>
<head>
    <title>Tutorial 23</title>
    <link type="text/css" rel="stylesheet" href="style.css">
</head>
<body>
    <div id="left">
        <h2>This is a heading</h2>
        <p class="para2">This is FIRST paragraph</p>
        <p>This is Second paragraph</p>
    </div>

    <div id="center">
        <ul>
            <li>Bobcats</li>
            <li>Wildcats</li>
        </ul>
    </div>

    <div id="right">
        <p>This area will contain the <b>right content</b> area.</p>
        <img src="../images/caesar.png" width='50%'>
    </div>

    <div id="test">
        <button> Slide section up </button>
        <button id="testB"> Slide section down </button>
    </div>

    <script src="../references/jquery-2.2.4.js"></script>
    <script>
        $(function () {
            $("button").click(function () {
                $("#right").slideToggle(2000);
            });

            $("#testB").click(function () {
                $("#right").slideDown();
            });
        });
    </script>
</body>
