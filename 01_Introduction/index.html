<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Tutorial 01</title>
</head>
<body>
    <h1>JQuery Tutorial</h1>
    <div id="msg">Hello World!</div>
    <script type="text/javascript">
        window.onload = function () {
            if (document.addEventListener) {
            document.getElementById('button').addEventListener('click', clickHandler, false);
            } else {
            document.getElementById('button').attachEvent('onclick', clickHandler);
            }
        };

        function clickHandler() {
            var msg = document.getElementById("msg");
            msg.innerHTML = `<h2>Welcome to ME Computer</h2>`
        }
    </script>
    <input type="button" id="button" value="Click Me">
</body>
