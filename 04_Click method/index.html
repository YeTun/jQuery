<!DOCTYPE html>
<html>
<head>
    <title>Tutorial 04</title>
    <link type="text/css" rel="stylesheet" href="style.css">
</head>
<body>
    <div id="left">
        <p>This section is the left content area.</p>
    </div>

    <div id="center">
        <p>This area will contain the center content area.</p>
    </div>

    <div id="right">
        <p>This area will contain the right content area.</p>
    </div>

    <div id="test">
        <button> Hit button to change something </button>
    </div>

    <script src="../references/jquery-3.4.1.slim.js"></script>
    <script>
        $(function () {
            $("button").click(function () {
                $("div:not('#test, #center')").hide();
            });
        });
    </script>
</body>
